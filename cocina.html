<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡HUYE!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c3ad86cf20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/in-game.css">
    <link rel="shortcut icon" href="/PROYECTO_GW/assets/img/icons/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-bars"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">MENU</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <img src="img/boton-de-play.png" alt="" id="btn_play">
                <label for="btn_play">Continuar Partida</label><br>
            </div>

            <div class="col">
                <img src="img/actualizar.png" alt="" id="btn_actualizar">
                <label for="btn_actualizar">Reiniciar Partida</label><br>
            </div>

            <div class="col">
                <a href="index.html"><img src="img/cerrar-sesion.png" alt="" id="btn_salir"></a>
                <label for="btn_salir">Abandonar partida</label><br>
            </div>

            <div class="col">
                <img src="img/boton_silencio.png" alt="" id="btn_sonido">
                <label for="btn_sonido">Sonido</label><br>
            </div>

        </div>
      </div>
    </div>
  </div>
    <div class="stats-container full-centered-row mb-4" style="display: none;">

        <div class="character-box d-flex justify-content-center">
            <img id="current-character-icon" class="character-icon d-none" src="" alt="">
        </div> 
        <div class="score-box">
            <img class="records-title pt-5" src="assets/img/titles/record.png" alt="">
            <span class="pt-1" id="score">0</span>
        </div>
        <div class="item-box d-flex justify-content-center">
            <div class="item-content">
                <img id="items-icon" class="item-icon d-none" src="" alt="">
                <div>
                    <span id="objectives-count">0</span><span>/3</span>
                </div>
            </div>
        </div> 
        <a id="pause-button" href="#" draggable="false" type="button" class="pause-button"></a>
        
    </div>

    <div id="pause-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="pause-box w-100">
            
                        <div class="d-flex flex-column justify-content-center align-items-center w-100 py-5">
                            <div class="title pause mb-5"></div>
                            <a id="play-button" draggable="false" class="buttonPlay"></a>
                        </div>        
            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="winner-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="pause-box w-100 p-5">
            
                        <h4 id="winner-text" class="text-white text-center">¡El policía finalmente capturó al ratón!</h4>
                        <span id="winner-name" class="d-inline-block mb-2 mt-4 text-white text-center"></span>

                        <a href="/PROYECTO_GWeb" draggable="false" class="button w-100"><span>Ir al menú principal</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
 
    <script type="module" src="cocina.js"></script>

</body>
</html>
